<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap4-toggle.min.css" />
        <link rel="stylesheet" type="text/css" href="css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="css/haifu.css" />
        <style>
        </style>
        <title>配布管理</title>
    </head>

    <body>
        <header class="sticky-top">
            <ul class="nav nav-tabs">
                <li class="nav-item"><a href="index.html" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="app.html" class="nav-link active">バイナリ版数</a></li>
                <li class="nav-item"><a href="rsc.html" class="nav-link">配布資産版数</a></li>
                <li class="nav-item"><a href="con.html" class="nav-link">関連表示</a></li>
            </ul>
        </header>

        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>版数</th>
                    <th>枝番</th>
                    <th>有効</th>
                    <th>削除</th>
                    <th>関連</th>
                </tr>
            </thead>
            <tbody data-bind=" foreach: appTbl">
                <tr>
                    <td data-bind="text: id"></td>
                    <td><a href="#" data-bind="text: name, click: $root.clickName"></a></td>
                    <td data-bind="text: version"></td>
                    <td data-bind="text: branchNo"></td>
                    <td><input type="checkbox" data-bind="checked: enabled, attr:{id: id}" data-toggle="toggle"></td>
                    <td><button class="btn btn-danger" data-bind="click: $root.clickDelete"><i class="far fa-trash-alt"></i></button></td>
                    <td><button type="button" class="btn btn-info" data-bind="click: $root.clickRelation"><i class="fas fa-project-diagram"></i></button></td>
                </tr>
            </tbody>
        </table>

        <!-- JavaScriptは、require.jsを使用して読み込む -->
        <script type="text/javascript" charset="UTF-8" data-main="app.js" src="js/require.js"></script>
    </body>

</html>
