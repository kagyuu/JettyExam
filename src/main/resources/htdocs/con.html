<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap4-toggle.min.css" />
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/haifu.css" />
    <style>
        .hidden {
            display: none;
        }
    </style>
    <title>配布管理</title>
</head>

<body>
    <header class="sticky-top">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a href="index.html" class="nav-link">Menu</a></li>
            <li class="nav-item"><a href="app.html" class="nav-link">バイナリ版数</a></li>
            <li class="nav-item"><a href="rsc.html" class="nav-link">配布資産版数</a></li>
            <li class="nav-item"><a href="con.html" class="nav-link active">関連表示</a></li>
          </ul>
    </header>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th colspan="4">配布資産</th>
                <th colspan="3">アプリケーションバイナリ</th>
            </tr>
            <tr>
                <th>環境</th>
                <th>名称</th>
                <th>版数</th>
                <th>枝番</th>
                <th>名称</th>
                <th>版数</th>
                <th>枝番</th>
            </tr>
        </thead>
            <tbody data-bind=" foreach: conTbl">
                <tr>
                    <!-- ko if: rsc -->
                    <td data-bind="text: rsc.directory"></td>
                    <td><a href="#" data-bind="text: rsc.name, click: $root.clickRscName"></a></td>
                    <td data-bind="text: rsc.version"></td>
                    <td data-bind="text: rsc.branchNo"></td>
                    <!-- /ko -->
                    <!-- ko ifnot: rsc -->
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <!-- /ko -->
                    <!-- ko if: app -->
                    <td><a href="#" data-bind="text: app.name, click: $root.clickAppName"></a></td>
                    <td data-bind="text: app.version"></td>
                    <td data-bind="text: app.branchNo"></td>                    
                    <!-- /ko -->
                    <!-- ko ifnot: app -->
                    <td></td>
                    <td></td>
                    <td></td>
                    <!-- /ko -->
                </tr>
            </tbody>
    </table>

    <!-- JavaScriptは、require.jsを使用して読み込む -->
    <script type="text/javascript" charset="UTF-8" data-main="con.js" src="js/require.js"></script>
</body>

</html>
